<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PNW Dev Network</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-banner-bg">
    <div class="grid justify-center h-screen grid-template">
      <section class="m-auto p-4 max-w-xs sm:max-w-md">
        <div class="pnw-logo-container">
          <img class="pnw-logo-image m-auto" data-tilt  data-tilt-speed="2000" src="./assets/pnw-logo.png" alt="">
          <p class="text-white my-4">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
            eiusmod tempor incididunt ut labore et dolore magna aliqua.
          </p>
          <div class="mx-0 my-4">
            <button
              class="w-full h-16 text-center text-black font-bold bg-neon-green hover:bg-lime-200"
              data-tilt data-tilt-scale="1.1"
              data-tilt-speed="3000"
              data-tilt-axis="x"
            >
              Join the Discord
            </button>
          </div>
          <div class="mx-0 my-4">
            <button
              class="w-full h-16 text-center text-white font-bold bg-light-blue hover:bg-cyan-300"
              data-tilt data-tilt-scale="1.1"
              data-tilt-speed="3000"
              data-tilt-axis="x"
            >
              Join the Meetup
            </button>
          </div>
        </div>
      </section>
      <footer class="bottom-0 text-white mx-auto p-4 place-self-end">
        <p><span class="copyright">&copy;</span> 2023</p>
      </footer>
    </div>
    <script type="text/javascript" src="./vanilla-tilt.js"></script>
  </body>
</html>
